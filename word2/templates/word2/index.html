<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Quiz!! # {{index}}</h1>
    <h3>{{quiz}}</h3>

        <button type="submit">정답 제출</button>
    </form>

</html>
